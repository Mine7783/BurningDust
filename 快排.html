<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[1,3,5,67,78,4,78,9,-3];
        function quickSelect(arr){
            if(arr.length<=1){
                return arr;
            }
            var centerMark = Math.floor(arr.length/2);
            var centerPoint = arr.splice(centerMark,1);
            var left=[];
            var right=[];
            
            arr.forEach(function(item,index){
                if(item<=centerPoint){
                    left.push(item)
                }else(
                    right.push(item)
                )
            })

            var lastLeft = quickSelect(left);
            var lastRight = quickSelect(right);
            return lastLeft.concat(centerPoint,lastRight)
        }
        console.log(quickSelect(arr))
        console.log(1)
    </script>
</body>
</html>
